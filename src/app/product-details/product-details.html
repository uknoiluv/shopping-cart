<div layout="vertical" layout-fill>

  <md-content layout-fill>

    <div layout-align="center">
      <md-card>
        <md-card-content>        
            <img ng-src="{{product.item.image}}">
            <h3 class="md-title" ng-bind-html="product.item.display"></h3>
        </md-card-content>
        <div class="md-action-buttons">      
            <md-button ng-click="">{{product.item.description.action}}</md-button>
        </div>
        
      </md-card>
    </div>
  </md-content>

</div>
